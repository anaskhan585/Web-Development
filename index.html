<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="under">
                <span id="pass-box">Testing</span>
                <div class="second">
                    <h3>Password Length</h3>
                    <input type="number" min="2" max="30" value="2" id="total-char">
                </div>
                <div class="third">
                    <h3>Contains Uppercase</h3>
                    <input type="checkbox" id="upper-case">
                </div>
                <div class="fourth">
                    <h3>Contains Lowercase</h3>
                    <input type="checkbox" id="lower-case">
                </div>
                <div class="fifth">
                    <h3>Contains Numbers</h3>
                    <input type="checkbox" id="numbers">
                </div>
                <div class="sixth">
                    <h3>Contains Symbols</h3>
                    <input type="checkbox" id="symbols">
                </div>
                <div class="btn">
                   <button id="btnn">Submit</button>
                </div>
                
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
